        function shuffleDeck() {

                    <p class="mt-2 text-sm">${outcomeCard.isReversed ? outcomeCard.meaning_rev : outcomeCard.summary}</p>
                    <p class="mt-4 text-yellow-300 font-semibold italic text-center">"‡πÑ‡∏û‡πà‡πÉ‡∏ö‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏Ñ‡∏∑‡∏≠‡∏à‡∏∏‡∏î‡∏ö‡∏£‡∏£‡∏à‡∏ö‡∏Ç‡∏≠‡∏á‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ‡∏™‡∏ï‡∏¥‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏Ñ‡∏£‡∏±‡∏ö"</p>
                </div>`;
            } else {

                pickedCards.forEach(card => {
